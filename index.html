<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="header">
      <header>
        <div class="logo">
          <img src="images/logo.svg" alt="Logo" />
        </div>
        <nav>
          <span class="nav_btn">
            <img id="nav_ham" src="images/icon-hamburger.svg" alt="" />
            <img id="nav_close" src="images/icon-close.svg" alt="" />
          </span>
          <ul>
            <li>Product</li>
            <li>Features</li>
            <li>Pricing</li>
            <li>Login</li>
          </ul>
        </nav>
      </header>
    </section>

    <section class="landing">
      <div class="landing-img">
        <img src="images/illustration-devices.svg" alt="" />
      </div>
      <div class="landing-text">
        <div class="about-text">
          <span class="small-text">New Monograph Dashboard</span>
          <h1>Powerful insights into your team</h1>
          <p>Project planning and time tracking for agile teams</p>
        </div>
        <div class="cta">
          <a href="#">Schedule a demo</a> to see a live preview
        </div>
      </div>
    </section>
  </body>
</html>
