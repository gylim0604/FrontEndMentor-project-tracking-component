<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="header container">
      <header>
        <div class="logo">
          <img src="images/logo.svg" alt="Logo" />
        </div>
        <nav>
          <span id="nav_btn">
            <img id="nav_ham" class="active" src="images/icon-hamburger.svg" alt="" />
            <img id="nav_close" src="images/icon-close.svg" alt="" />
          </span>
          <ul id="menu">
            <li>Product</li>
            <li>Features</li>
            <li>Pricing</li>
            <li>Login</li>
          </ul>
        </nav>
      </header>
    </section>

    <section class="landing container">
      <div class="landing-img">
        <img src="images/illustration-devices.svg" alt="" />
      </div>
      <div class="landing-text">
        <div class="about-text">
          <span class="small-text"><span id="new">New</span> Monograph Dashboard</span>
          <h1>Powerful insights into your team</h1>
          <p>Project planning and time tracking for agile teams</p>
        </div>
        <div class="cta">
          <a href="#">Schedule a demo</a> to see a preview
        </div>
        
      </div>
    </section>
    <script>
      let nav_btn = document.getElementById('nav_btn');
      let menu = document.getElementById('menu');
      let nav_ham = document.getElementById('nav_ham');
      let nav_close = document.getElementById('nav_close');

      nav_btn.addEventListener("click", mobileMenu);
      function mobileMenu() {
        menu.classList.toggle('active');
        nav_ham.classList.toggle('active');
        nav_close.classList.toggle('active');
      }
    </script>
  </body>
</html>
